<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EzEvent</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 50%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Light green circular overlay */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(144, 238, 144, 0.3);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: 0;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 1;
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: #E8DCC6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
        }
        
        .logo-text {
            color: #008B8B;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        h2 {
            text-align: center;
            color: #000;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-weight: 500;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #20B2AA;
            box-shadow: 0 0 0 3px rgba(32,178,170,0.1);
        }
        
        .auth-button {
            width: 100%;
            background: #4169E1;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .auth-button:hover { background: #3152C7; }
        
        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show { display: block; background: #fee; color: #c33; }
        .success-message.show { display: block; background: #efe; color: #3a3; }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        .auth-link {
            color: #4169E1;
            font-weight: 600;
        }
        .auth-link:hover { text-decoration: underline; }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline;
        }
        
        </style>
</head>
<body>
    <div class="auth-container">
        <center>
        <h2>Welcome</h2>
        <p style="color: #666; margin: 0 0 32px 0; font-size: 14px;">Sign in to your account</p>
        </center>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" method="post" action="javascript:void(0);">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                />
            </div>

            <button type="submit" id="submitBtn" class="auth-button">
                <span id="buttonText">Sign In</span>
                <span id="loadingText" class="loading">Signing in...</span>
            </button>
        </form>

        <p class="auth-footer">
            Don't have an account? 
            <a href="register.html" class="auth-link">Sign up</a>
        </p>
    </div>

    <script>
        // Firebase configuration
        // Replace these values with your actual Firebase config from Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyCcCElmXRyv600vlNiJ9zgE-VjvMAOnxy8",
            authDomain: "ezevent-b494c.firebaseapp.com",
            projectId: "ezevent-b494c",
            storageBucket: "ezevent-b494c.firebasestorage.app",
            messagingSenderId: "339635170202",
            appId: "1:339635170202:web:15373d9c10b676802f2823",
            measurementId: "G-05WKX4KJHN"
        };

        // Check if Firebase config is valid

        // Initialize Firebase
        let auth;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            console.log('✅ Firebase initialized successfully');
        } catch (error) {
            console.error('❌ Firebase initialization error:', error);
            document.getElementById('errorMessage').textContent = 'Failed to initialize Firebase. Please check your configuration.';
            document.getElementById('errorMessage').classList.add('show');
        }

        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const loadingText = document.getElementById('loadingText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // Check if Firebase is initialized
            if (!auth) {
                errorMessage.textContent = 'Firebase is not initialized. Please check your configuration.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate inputs
            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password.';
                errorMessage.classList.add('show');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            buttonText.style.display = 'none';
            loadingText.classList.add('show');

            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('✅ Login successful:', userCredential.user.email);
                
                // Show success message
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.classList.add('show');
                
                // Redirect to home page after 1 second
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                // Handle errors
                let errorMsg = 'An error occurred. Please try again.';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMsg = error.message || errorMsg;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');
                
                // Re-enable button
                submitBtn.disabled = false;
                buttonText.style.display = 'inline';
                loadingText.classList.remove('show');
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 50%, #FFFFFF 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

/* Light green circular overlay */
body::before {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: rgba(144, 238, 144, 0.3);
    border-radius: 50%;
    top: -200px;
    left: -200px;
    z-index: 0;
}

.auth-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 550px;
    position: relative;
    z-index: 1;
}

/* Logo Section */
.logo-section {
    text-align: center;
    margin-bottom: 30px;
}

.logo-circle {
    width: 80px;
    height: 80px;
    background: #E8DCC6;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    position: relative;
}

.logo-text {
    color: #008B8B;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    margin-top: 10px;
}

h2 {
    text-align: center;
    color: #000;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
}

.form-group { margin-bottom: 20px; }
label {
    display: block;
    font-weight: 500;
    color: #333;
    font-size: 14px;
    margin-bottom: 8px;
}
input, select {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    font-family: inherit;
    background: white;
    transition: border-color 0.2s;
}
input:focus, select:focus {
    outline: none;
    border-color: #20B2AA;
    box-shadow: 0 0 0 3px rgba(32,178,170,0.1);
}

.auth-button {
    width: 100%;
    background: #4169E1;
    color: white;
    border: none;
    padding: 14px 24px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
}
.auth-button:hover { background: #3152C7; }

.error-message, .success-message {
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
}
.error-message.show { display: block; background: #fee; color: #c33; }
.success-message.show { display: block; background: #efe; color: #3a3; }

.auth-footer {
    text-align: center;
    margin-top: 20px;
}
.auth-link {
    color: #4169E1;
    font-weight: 600;
}
.auth-link:hover { text-decoration: underline; }

</style>
</head>
<body>

<div class="auth-container">

    <!-- Logo -->
    <div class="logo-section">
        <img src="ezevent_logo.png" width="120" height="120">
    </div>

    <h2>Create Account</h2>

    <div id="errorBox" class="error-message"></div>
    <div id="successBox" class="success-message"></div>

    <!-- ===== FORM START ===== -->

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="120" required />
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
            <option value="">Select your role</option>
            <option value="Participant">Participant</option>
            <option value="Organizer">Organizer</option>
        </select>
    </div>

    <!-- ORGANIZER EXTRA FIELDS -->
    <div id="organizerFields" style="display:none;">
        <div class="form-group">
            <label for="organization">Organization / Company</label>
            <input type="text" id="organization" />
        </div>

        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" />
        </div>
    </div>

    <!-- INSTITUTION FIELD FOR PARTICIPANT -->
    <div id="institutionField" class="form-group">
        <label for="institution">Institution</label>
        <select id="institution">
            <option value="">Select institution</option>
            <option value="UKM">UKM</option>
            <option value="UM">UM</option>
            <option value="UPM">UPM</option>
            <option value="UTM">UTM</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10,11}" required />
    </div>

    <!-- ===== FORM END ===== -->

    <button class="auth-button" onclick="registerUser()">Register</button>

    <div class="auth-footer">
        Already have an account? <a href="login.html" class="auth-link">Login</a>
    </div>

</div>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
    apiKey: "AIzaSyCcCElmXRyv600vlNiJ9zgE-VjvMAOnxy8",
    authDomain: "ezevent-b494c.firebaseapp.com",
    projectId: "ezevent-b494c",
    storageBucket: "ezevent-b494c.firebasestorage.app",
    messagingSenderId: "339635170202",
    appId: "1:339635170202:web:15373d9c10b676802f2823",
    measurementId: "G-05WKX4KJHN"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* SHOW/HIDE FIELDS BASED ON ROLE */
document.getElementById("role").addEventListener("change", () => {
    const role = document.getElementById("role").value;
    document.getElementById("organizerFields").style.display =
        role === "Organizer" ? "block" : "none";
    document.getElementById("institutionField").style.display =
        role === "Participant" ? "block" : "none";
});

/* REGISTER USER */
async function registerUser() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const role = document.getElementById("role").value;

    const organization = document.getElementById("organization").value;
    const position = document.getElementById("position").value;
    const address = document.getElementById("address").value;

    const institution = document.getElementById("institution").value;
    const phone = document.getElementById("phone").value;

    const errorBox = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");

    errorBox.classList.remove("show");
    successBox.classList.remove("show");

    if (!name || !email || !password || !confirmPassword ||
        !age || !gender || !role || !phone) {
        errorBox.innerHTML = "Please fill in all required fields.";
        errorBox.classList.add("show");
        return;
    }

    if (password !== confirmPassword) {
        errorBox.innerHTML = "Passwords do not match.";
        errorBox.classList.add("show");
        return;
    }

    try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);

        await db.collection("users").doc(userCred.user.uid).set({
            uid: userCred.user.uid,
            name,
            email,
            age,
            gender,
            role,
            organization: role === "Organizer" ? organization : "",
            position: role === "Organizer" ? position : "",
            address: role === "Organizer" ? address : "",
            institution: role === "Participant" ? institution : "",
            phone,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            // updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            // registeredAt: new Date().toISOString()
        });

        successBox.innerHTML = "Account successfully created!";
        successBox.classList.add("show");

        // Redirect to home page after 2 seconds
        setTimeout(() => {
            window.location.href = "home.html";
        }, 1000);

    } catch (error) {
        errorBox.innerHTML = error.message;
        errorBox.classList.add("show");
    }
}

</script>

</body>
</html>
